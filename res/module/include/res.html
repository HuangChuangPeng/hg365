<link rel="stylesheet" href="../../theme/default/common.css">
<link rel="stylesheet" href="../../theme/default/page.css">
<!-- /build -->
<script type="text/javascript">
	;(function(){
		var baseWidth=320;
		var baseFontSize=50;
		// 获取窗口宽度
		if (window.innerWidth){
			winWidth = window.innerWidth;
		}else if ((document.body) && (document.body.clientWidth)){
			winWidth = document.body.clientWidth;
		}
		//计算本页面基准字体大小
		var size = baseFontSize/(baseWidth/winWidth);
		document.documentElement.style.fontSize = size+'px';
	})(window);
</script>
